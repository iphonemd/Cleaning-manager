  <div id="successMessage" class="hidden">Employee Saved Successfully!</div>

  <h1>Employee Form</h1>

  <form id="employeeForm">
    <input type="hidden" id="employeeId">

    <fieldset>
      <legend>Personal Details</legend>
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" placeholder="John" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" placeholder="Doe" required>
        </div>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" placeholder="123-456-7890" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="john.doe@example.com" optional>
      </div>
      <div class="form-group">
        <label for="hourlyRate">Hourly Rate ($):</label>
        <input type="number" id="hourlyRate" placeholder="15" min="0" step="0.01" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>Job Details</legend>
      <div class="form-group">
        <label for="jobTitle">Job Title:</label>
        <select id="jobTitle">
          <option value="Helper">Helper</option>
          <option value="Leader">Leader</option>
          <option value="Driver">Driver</option>
          <option value="Office">Office</option>
        </select>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="employeeNumber">Employee Number:</label>
          <input type="text" id="employeeNumber" placeholder="EMP12345" readonly>
        </div>
        <div class="form-group">
          <label for="hireDate">Hire Date:</label>
          <input type="date" id="hireDate" required>
        </div>
      </div>
      <div class="form-group">
        <label for="assignedGroup">Assigned Group:</label>
        <select id="assignedGroup">
          <option value="Group A">Group A</option>
          <option value="Group B">Group B</option>
          <option value="Group C">Group C</option>
          <option value="Group D">Group D</option>
        </select>
      </div>
    </fieldset>
  </form>

  <div class="add-update-button-div">
    <button id="addEmployeeButton">Add/Update Employee</button>
  </div>

  <script src="scripts/employee-constructor.js"></script>
