    <div id="overlay" aria-hidden="true"></div>

    <h1>Add New Expense</h1>
    <form id="expense-form">
        <div id="categoryDiv">
        <label>Category:
            <select id="category">
                <option value="Consumables">Consumables</option>
                <option value="Gas">Gas</option>
                <option value="Cellphones">Cellphones</option>
                <option value="Rent">Rent</option>
                <option value="Internet">Internet</option>
                <option value="Tools">Tools</option>
                <option value="Other">Other</option>
            </select>
        </label>
    </div>
    <div id="descriptionDiv">
        <label>Description: <input title="Brief description of the category" placeholder="Cleaning supplies" type="text" id="description" required></label>
    </div>
    <div id="amountDiv">
        <label>Amount: <input title="Amount spent (don't include the $ sign)" placeholder="129.99" type="number" id="amount" required></label>
    </div>
    <div id="dateDiv">
        <label>Date: <input type="date" id="date" required></label>
    </div>
    <div id="submitDiv">
        <button type="submit" id="submitButton">Add Expense</button>
    </div>
    </form>

    <h3>Expense List For:</h3>

    <div class="filter-controls">
      <label for="month-select">Month:</label>
      <select id="month-select"></select>

      <label for="year-select">Year:</label>
      <select id="year-select"></select>
  </div>

    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="expense-list"></tbody>
    </table>

    <button id="getReports">Add 100 expenses</button>

<button onclick="resetLocal()">reset</button>
