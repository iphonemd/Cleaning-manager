<div id="overlay" aria-hidden="true"></div>

    <h2>Add New Expense</h2>
    <form id="expense-form">
        <label>Category:
            <select id="category">
                <option value="Consumables">Consumables</option>
                <option value="Gas">Gas</option>
                <option value="Cellphones">Cellphones</option>
                <option value="Rent">Rent</option>
                <option value="Internet">Internet</option>
                <option value="Tools">Tools</option>
                <option value="Other">Other</option>
            </select>
        </label>
        <label>Description: <input title="Brief description of the category" placeholder="Cleaning supplies" type="text" id="description" required></label>
        <label>Amount: <input title="Amount spent (don't include the $ sign)" placeholder="129.99" type="number" id="amount" required></label>
        <label>Date: <input type="date" id="date" required></label>
        <button type="submit" id="submitButton">Add Expense</button>
    </form>

    <h3>Expense List For:</h3>

    <div class="filter-controls">
      <label for="month-select">Month:</label>
      <select id="month-select"></select>

      <label for="year-select">Year:</label>
      <select id="year-select"></select>
  </div>

    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="expense-list"></tbody>
    </table>

    <script src="scripts/date-utils.js"></script>
